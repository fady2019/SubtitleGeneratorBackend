<!DOCTYPE html>
<html lang="en" style="height: 100%">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }}</title>
</head>

<body style="
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #efefef;
            height: 100%;
            margin: 0;
            padding: 8px;
            border-radius: 12px;
        ">
    <div style="height: 100%">
        <header style="
                    background-color: #fff;
                    padding: 36px;
                    text-align: center;
                    border-radius: 12px 12px 4px 4px;
                ">
            <h1 style="margin: 0 0 8px 0; color: #47209d">CS50x Subtitle Generator</h1>
            <h3 style="margin: 0; color: #2b2b2b;">{{ title }}</h3>
        </header>

        <main>
            <div style="
                        background-color: #fff;
                        padding: 36px;
                        border-radius: 4px;
                        margin-top: 8px;
                        margin-bottom: 8px;
                    ">
                {% block email_body %}{% endblock %}

                <p style="line-height: 20px; color: #2b2b2b;">
                    Best regards, <br />
                    CS50x Subtitle Generator Team
                </p>
            </div>
        </main>

        <footer style="
                    box-sizing: border-box;
                    margin: 0;
                    background-color: #fff;
                    padding: 26px 36px;
                    text-align: center;
                    border-radius: 4px 4px 12px 12px;
                ">
            <h3 style="margin: 0; color: #2b2b2b;">Thanks for using CS50x Subtitle Generator &#128153;</h3>
        </footer>
    </div>
</body>

</html>
